<!DOCTYPE html>
<html>
<head>
    <title>Add or update movie</title>
</head>
<body>
    <h1>Add or update movie list</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
</body>
</html>
