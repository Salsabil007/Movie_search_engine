{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="content">
    <h1>Add or update movie list</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Database</button>
    </form>

    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
</div>
</body>
</html>
